name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run ESLint with fix
      run: npm run lint:fix
      
    - name: Check code formatting
      run: |
        echo "🔍 Checking code formatting..."
        if [ -n "$(git diff --name-only)" ]; then
          echo "❌ Code formatting issues found. Please run 'npm run lint:fix'"
          git diff --name-only
          exit 1
        else
          echo "✅ Code formatting is correct"
        fi

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate documentation
      run: npm run docs
      
    - name: Check documentation
      run: |
        echo "📚 Checking documentation..."
        if [ ! -d "docs" ]; then
          echo "❌ Documentation directory not found"
          exit 1
        fi
        
        if [ ! -f "docs/index.html" ]; then
          echo "❌ Documentation index.html not found"
          exit 1
        fi
        
        echo "✅ Documentation generated successfully"
        
    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Check coverage thresholds
      run: |
        echo "📊 Checking test coverage..."
        COVERAGE=$(npm run test:coverage 2>&1 | grep -o 'All files[^%]*' | grep -o '[0-9]*\.[0-9]*%' | head -1 | sed 's/%//')
        echo "Coverage: ${COVERAGE}%"
        
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "❌ Coverage is below 80% threshold"
          exit 1
        else
          echo "✅ Coverage meets 80% threshold"
        fi
